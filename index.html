<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
<aside class="aside">
  <img class="aside__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
  <a class="aside__link"
     href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
</aside>
<main class="main">
  <article class="add-item-block">
    <label class="add-item-block__title" for="new-task">Add Item</label>
    <div class="task-row-wrapper add-item-block__task-row-wrapper">
      <input class="add-item-block__task" id="new-task" type="text">
      <button class="add-item-block__button button">Add</button>
    </div>
  </article>
  <article class="todo-block">
    <h3 class="todo-block__title">Todo</h3>
    <ul class="todo-list" id="incompleteTasks">
      <li class="todo-list__item list-item">
        <input class="list-item__checkbox" type="checkbox">
        <label class="list-item__task-label">Pay Bills</label>
        <input class="list-item__task-input" type="text">
        <button class="list-item__button-edit button">Edit</button>
        <button class="list-item__button-delete button">
          <img class="list-item__img" src="./remove.svg" alt="">
        </button>
      </li>
      <li class="todo-list__item list-item list-item_edit-mode">
        <input class="list-item__checkbox" type="checkbox">
        <label class="list-item__task-label">Go Shopping</label>
        <input class="list-item__task-input" type="text" value="Go Shopping">
        <button class="list-item__button-edit button">Save</button>
        <button class="list-item__button-delete button">
          <img class="list-item__img" src="./remove.svg" alt="">
        </button>
      </li>
    </ul>
  </article>
  <article class="completed-block">
    <h3 class="completed-block__title">Completed</h3>
    <ul class="completed-list" id="completed-tasks">
      <li class="completed-list__item list-item">
        <input class="list-item__checkbox" type="checkbox" checked>
        <label class="list-item__task-label">See the Doctor</label>
        <input class="list-item__task-input" type="text">
        <button class="list-item__button-edit button">Edit</button>
        <button class="list-item__button-delete button">
          <img class="list-item__img" src="./remove.svg" alt="">
        </button>
      </li>
    </ul>
  </article>
</main>
<script src="app.js"></script>
</body>
</html>
